<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="/vue包/vue.js"></script>
</head>
<!-- 
    总结
        1.v-model 可以使输入框的数据传入到vue里面，并把vue相对应值改掉，v-bind只是读取数据，
        并不能修改数据

        2.v-model 只能使用在输入类标签里面（并且只能绑定有value的值）

            备注
                v-model:value 可以简写成v-model
                
 -->

<body>
    <div id="root">
        单向数据绑定：<input type="text" v-bind:value="name"><br>
        双向数据绑定：<input type="text" name="" id="" v-model:value="name"><br>
    </div>
</body>
<script>
    
    var a = new Vue({
        el:'#root',
        data:{
            name: '皮卡丘'
        }
    })
</script>
</html>
