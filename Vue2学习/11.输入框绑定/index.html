<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/vue包/vue.js"></script>
</head>
<body>
  <div class="root">
    <form>
      账号：<input type="text" name="" v-model="account" ><br><br>
      密码：<input type="password" name="" v-model="passWord"><br><br>
      性别：
      <input type="radio" name="sex" v-model="sex" value="mela">男
      <input type="radio" name="sex" v-model="sex" value="femela">女<br><br>
      爱好：
      <input type="checkbox" name="hobby"  v-model="hobby" value="eat">吃饭
      <input type="checkbox" name="hobby"  v-model="hobby" value="sleep">睡觉
      <input type="checkbox" name="hobby" v-model="hobby" value="game">打游戏
      <br><br>
      城市：
      <select name="city" v-model="city">
        <option value="wuhan">武汉</option>
        <option value="深圳">深圳</option>
        <option value="beijing">北京</option>
      </select>
      <button>提交</button>
    </form>
  </div>
</body>
<script>
  new Vue({
    el:'.root',
    data:{
      account:'',
      passWord:'',
      sex:'',
      hobby:[

      ],
      city:''
    }
  })
</script>
</html>
