<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/vue包/vue.js"></script>
<!-- 
    总结：
        1.data里面的数据和VM._data数据是一样的，这就是vue里面的数据代理


 -->

<body>
    <div id="root">
        <h2>学校名字：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'武汉工商学院',
                address:'武汉市洪山区'
            }
        })
    </script>

</html>
