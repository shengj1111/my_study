<script>
    /* defineProperty 是为object对象追加属性和修改属性的 */

    let obj = {
        x: 100
    };      //第一个对象
    let obj2 = {
        y: 100
    }   //第2个对象

    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })
</script>
