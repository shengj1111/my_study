<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue包/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>
            hello,{{name}}
        </h1>
    </div>
</body>
<script>
    //el 和 data 的第一种写法，data 是对象试
    /*  new Vue({
          el: '#root',
          data: ({
              name: 'jack'
           })
        }) */

    //第二种方法 el 是通过 $mount 来绑定容器，data 是以函数的方法写
    const v = new Vue({
        data: function () {
            return {
                name: '你好呀'
            };
        }
    })

    v.$mount('#root');
</script>

</html>
