<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/vue包/vue.js"></script>
</head>

<body>
  <!-- v-for 中的key 建议使用唯一标识，这样进行逆序添加，逆序删除，文本框输入才不会导致数据错乱 -->

  <div class="root">
    <ul>
      <li v-for="p in persons" :key="p.id">
        {{p.name}} -- {{p.age}}
      </li>
    </ul>
    <button @click="add">点我添加信息</button>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '.root',
    data: {
      persons: [
        { id: '001', name: '张三', age: 18 },
        { id: '002', name: '王五', age: 19 },
        { id: '003', name: '李四', age: 20 }
      ]
    },
    methods: {
      add(){
        this.persons.unshift({ id: '004', name: '赵六', age: 20 },)
      }
    },
  })

</script>

</html>
